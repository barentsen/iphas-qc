<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>IPHAS Explorer</title>

    <!-- jQuery style and scripts -->
    <link href="jquery-ui/css/dot-luv/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="jquery-ui/js/jquery-1.8.3.js"></script>
    <script src="jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>

    <!-- Own style and scripts -->
    <script src="iphas-qc.js"></script>
    <script src="explorer.js"></script>
    <link rel="stylesheet" href="explorer.css" type="text/css" />
</head>

<body>
    <div id='page-wrap'>

    <div style='font-size:32px; font-weight:bold;'>
    <img src='clipart/ship.png' style='float:left; width:120px; margin-left:280px; margin-right:25px;' />
    <div style='float:left; padding-top:12px;'>
         IPHAS<br/>Explorer
    </div>   
    </div>

    <div id='control' style='clear:both; padding-top:32px; padding-left:240px;'>
        
        <div id='field-box'>
            <span id='field-span'>
                <input type='text' name='field' id='field' value='0001_jul2007' class='ui-widget-content' />
            </span>
            <span id="toolbar">
                  <button id="prev" style='margin-right:-1px;'>prev</button>
                  <button id="next" style='margin-left:-1px;'>next</button>
            </span>
            <span id="best-box">
                <input type="radio" id="best-true" name="best" value='true' checked="checked" /><label for="best-true">Best</label>
                <input type="radio" id="best-false" name="best" value='false' /><label for="best-false">All</label>
            </span>



        </div>

    </div>

    <div id='data' style='clear:both; padding-top:40px;'>
        <div id='image-box'></div>
        <div id="band-box" style='position: absolute; top: 215px; left: 0;'>
            <input type="radio" id="band-colour" name="band" value='colour' checked="checked" /><label for="band-colour">Colour</label>
            <input type="radio" id="band-ha" name="band" value='ha' /><label for="band-ha">Ha</label>
            <input type="radio" id="band-r" name="band" value='r' /><label for="band-r">r'</label>
            <input type="radio" id="band-i" name="band" value='i' /><label for="band-i">i'</label>
        </div>

        <div id='field-info' style='float:left;'>  

            <div id="accordion" style='clear:left; float:left; margin-left:15px; margin-right:0px; margin-top:10px; padding:0px; width:310px; height:580px;'>
              <h3>Details</h3>
              <div>
                <p>
                    <ul>
                    <li>RA=<span id='ra'></span> / DEC=<span id='dec'></span></li>
                    <li>L=<span id='l'></span> / B=<span id='b'></span></li>
                    <li>Quality: <span id='qflag'></span></li>
                    <li>Known problems: <span id='problems'></span></li>
                    </ul>
                </p>
              </div>
              <h3>Diagrams</h3>
              <div>
                TBD
             </div>
            </div>
    
        </div>
</div>
</div>
</body>
</html>
