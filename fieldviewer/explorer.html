<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>IPHAS FieldViewer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="jquery-ui/js/jquery-1.8.3.js"></script>
    <script src="jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>

    <script src="iphas-qc.json"></script>
    <script src="fieldviewer.js"></script>
    <script>
    $(function() {
        $( "#bandbox" ).buttonset();

$('#bandbox').change(function() {           
    change_field('0234_oct2009');
});

        // Hover states on the static widgets
        /*
        $( "#icons li" ).hover(
            function() {
                $( this ).addClass( "ui-state-hover" );
            },
            function() {
                $( this ).removeClass( "ui-state-hover" );
            }
        );*/

        //Now you definitely have the cars so you can do the autocomplete
        $('#field').autocomplete({
            source:iphasqc,
            minLength: 3,
            focus: function( event, ui ) {
                $('#field').val( ui.item.value );
            },
            select: function( event, ui ) {
                $('#field').val( ui.item.value );
                change_field( ui.item.value );
                return false;
            }
        }); 

    });

    function change_field(id) {
        debug('Change to '+id);
        field = $('#field').val();
        band = $('input:radio[name=band]:checked').val();

        filename = field + band;
        $('#quicklook-image').html( filename );
    }
    </script>
    <style>
    #icons {
        margin: 0;
        padding: 0;
    }
    #icons li {
        margin: 2px;
        position: relative;
        padding: 10px 10px;
        cursor: pointer;
        float: left;
        list-style: none;
    }
    #icons span.ui-icon {
        float: left;
        margin: 0 4px;
    }

    #fieldbox {
        float: left;
        font-size: 1.2em;
        padding: 2px;
    }

    #field {
        font-size:1.0em;
        padding: 6px;
    }

    #quicklook-image {
        padding: 15px;
        background: #000000; 
        float: left;
    }
    </style>
</head>

<body>
    <div id='page-wrap'>
    <h1>IPHAS Explorer</h1>

    <div id='control' style='margin-top:30px;'>
        
        <div id='fieldbox'>
            <label for='field'>Field:</label>
            <input type='text' name='field' id='field' />
        </div>
        <div id="bandbox" style='float:left; margin-left:20px;'>
            <input type="radio" id="band-col" name="band" value='color' checked="checked" /><label for="band-col">Ha+r+i</label>
            <input type="radio" id="band-ha" name="band" value='ha' /><label for="band-ha">Ha</label>
            <input type="radio" id="band-r" name="band" value='r' /><label for="band-r">r'</label>
            <input type="radio" id="band-i" name="band" value='i' /><label for="band-i">i'</label>
        </div>

    <li class="ui-state-default ui-corner-all" title=".ui-icon-circle-arrow-n"><span class="ui-icon ui-icon-circle-arrow-e"></span>E</li>

</ul>
        </div>

    <div id='data' style='clear:both; padding-top:30px;'>
        <div id='quicklook-image'>
        <img src='http://stri-cluster.herts.ac.uk/~gb/0003_oct2006_small.jpg'/>
        </div>
    </div>

</body>
</html>
