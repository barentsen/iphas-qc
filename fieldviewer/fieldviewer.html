<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>IPHAS FieldViewer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="jquery-ui/js/jquery-1.8.3.js"></script>
    <script src="jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script>
    $(function() {
        $( "#band" ).buttonset();

        // Hover states on the static widgets
        $( "#icons li" ).hover(
            function() {
                $( this ).addClass( "ui-state-hover" );
            },
            function() {
                $( this ).removeClass( "ui-state-hover" );
            }
        );

    $.getJSON('fields.json', function(data)
    {
        fields_array = new Array();
        $.each(data, function(key, item) { 
           fields_array.push(item);
        })
        
        //Now you definitely have the cars so you can do the autocomplete
        $('#field').autocomplete({
            source:fields_array,
            minLength: 0,
            focus: function( event, ui ) {},
            select: function( event, ui ) {
            $('#field').html(ui);
            return false;
        }
    }); 

});

});




    </script>
    <style>
    #icons {
        margin: 0;
        padding: 0;
    }
    #icons li {
        margin: 2px;
        position: relative;
        padding: 10px 10px;
        cursor: pointer;
        float: left;
        list-style: none;
    }
    #icons span.ui-icon {
        float: left;
        margin: 0 4px;
    }
    </style>
</head>

<body>
    <div id='page-wrap'>
    <h1>IPHAS FieldViewer</h1>

    <div id='control' style='margin-top:30px;'>
        
        <div id='fieldbox' style='float:left; padding:6px;'>
            <label for='field' style='font-size: 1.1em;'>Field:</label>
            <input type='text' name='field' id='field' />
        </div>
        <div id="band" style='float:left; margin-left:20px;'>
            <input type="radio" id="band-col" name="radio" checked="checked" /><label for="band-col">Ha+r+i</label>
            <input type="radio" id="band-ha" name="radio" /><label for="band-ha">Ha</label>
            <input type="radio" id="band-r" name="radio" /><label for="band-r">r'</label>
            <input type="radio" id="band-i" name="radio" /><label for="band-i">i'</label>
        </div>

        <div id='navigation' style='float:left; margin-left:20px;'>
            <ul id="icons" class="ui-widget ui-helper-clearfix">
<li class="ui-state-default ui-corner-all" title=".ui-icon-circle-arrow-e"><span class="ui-icon ui-icon-circle-arrow-w"></span>W</li>
    <li class="ui-state-default ui-corner-all" title=".ui-icon-circle-arrow-s"><span class="ui-icon ui-icon-circle-arrow-n"></span>N</li>
    <li class="ui-state-default ui-corner-all" title=".ui-icon-circle-arrow-w"><span class="ui-icon ui-icon-circle-arrow-s"></span>S</li>
    <li class="ui-state-default ui-corner-all" title=".ui-icon-circle-arrow-n"><span class="ui-icon ui-icon-circle-arrow-e"></span>E</li>

</ul>
        </div>
    </div>

    <div id='data' style='clear:both; padding-top:30px;'>
        <div id='image' style='padding:15px; background:#000; float: left;'>
        <img src='http://stri-cluster.herts.ac.uk/~gb/0003_oct2006_small.jpg'/>
        </div>
    </div>

</body>
</html>
